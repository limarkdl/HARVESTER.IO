<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harvester.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;800&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>HARVESTER.IO</h1>
    <div id="header-container">
        <div class="fullscreen-button"></div>
        <div id="settings-btn">
            <span></span>
        </div>
    </div>

</header>
<div id="extraBtnZone"></div>
<div class="wrapper">
    <div id="settings">
        <div id="menuTabs">
            <div id="visualTab" onclick="changeCurrentTab('visual')">VISUAL</div>
            <div id="sortingTab" onclick="changeCurrentTab('sorting')">SORTING</div>
            <div id="miscTab" onclick="changeCurrentTab('misc')">MISC</div>
        </div>
        <div id="settingsContent">
            <div id="visualContent">
                <div class="settingsButton" onclick="showAll()">Show all</div>
                <div class="settingsButton" onclick="showOnlyCompleted()">Completed</div>
                <div class="settingsButton" onclick="showOnlyUncompleted()">In progress</div>
                <div class="settingsButton" onclick="toggleHowMuchDone()">Remove/Show 'Done' layer</div>

            </div>
            <div id="sortingContent">
                <div class="settingsButton" onclick="sortByID('asc')">ID ↑</div>
                <div class="settingsButton" onclick="sortByID('desc')">ID ↓</div>
                <div class="settingsButton" onclick="sortByDensity('asc')">Density ↑</div>
                <div class="settingsButton" onclick="sortByDensity('desc')">Density ↓</div>
                <div class="settingsButton" onclick="sortByComplexity('asc')">Complexity ↑</div>
                <div class="settingsButton" onclick="sortByComplexity('desc')">Complexity ↓</div>
                <div class="settingsButton" onclick="sortByProgress('asc')">Progress ↑</div>
                <div class="settingsButton" onclick="sortByProgress('desc')">Progress ↓</div>
            </div>
            <div id="miscContent">
                <label for="file-upload" class="file-upload-label settingsButton">Choose a CSV file:</label>
                <input id="file-upload" type="file" accept=".csv, .CSV, .txt" onchange="csvFileParse(event)">

                <button class="big-orange-btn settingsButton" onclick="generateCSV('file')">Generate <span id="slider-value-display">1</span> fields and download CSV</button>
                <div class="slider-container">
                    <label for="myRange" class="slider-value">Choose number of fields to generate:</label>
                    <input type="range" min="1" max="255" value="1" class="slider" id="myRange">
                </div>
                <p style="font-size: xx-small">Version v0.4</p>
            </div>


        </div>

    </div>
    <main>

        <div id="grid-container"></div>

    </main>
</div>


<script src="script.js"></script>
</body>
</html>
