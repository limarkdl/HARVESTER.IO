<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newStyle.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <h2>HARVESTER.IO</h2>
            <div class="header-element">
                <form method="post" class="overFlowOpt" enctype="multipart/form-data">
                    <label class="input-file">
                        <input type="file" name="file" id="fileReceiver">
                        <span>UPLOAD FILE</span>
                    </label>
                </form>
                <img src="menu_icon_flaticon_com.png" alt="MENU" onclick="toggleTools()">
            </div>
        </header>
        <main>
            <div class="tools isHidden">


                <div>COLORS:<br>
                    <div class="SubSettingsList colorList">
                    </div>
                </div>
                <br>
                <div>SORTING:<div class="SubSettingsList">
                        <button onclick="CONFIGPARSER()">RESET</button>
                        <button onclick="sortByID('asc')">ID ↓</button>
                        <button onclick="sortByID('desc')">ID ↑</button>
                        <button onclick="sortByCrop('asc')">CROP ↓</button>
                        <button onclick="sortByCrop('desc')">CROP ↑</button>
                        <button onclick="sortByDensity('desc')">DENSITY ↓</button>
                        <button onclick="sortByDensity('asc')">DENSITY ↑</button>
                        <button onclick="sortByComplexity('desc')">COMPLEXITY ↓</button>
                        <button onclick="sortByComplexity('asc')">COMPLEXITY ↑</button>
                        <button onclick="sortByHarvester()">HARVESTER</button>
                        <button onclick="sortByReaper()">REAPER</button>
                    </div>
                </div>
                <br>
                <div>MISC:<div class="SubSettingsList">
                        <button onclick="toggleChosenInfo()">SHOW/HIDE CHOSEN FIELD PANEL</button>
                        <a href="https://drive.google.com/drive/folders/1-1BsWHmAPLlKFSVmH_53C2A3-IqfXkpM?usp=sharing" target="_blank"><button>CSV EXAMPLES - Google Drive</button></a>
                    </div>
                </div>

                <div>EXPERIMENTAL: <div class="SubSettingsList">
                        <button onclick="fullScreenToggle('wrapper')">FULL SCREEN WRAPPER</button>
                        <button onclick="fullScreenToggle('grid')">FULL SCREEN GRID</button>
                    ZOOM: <button onclick="zoomIn()">IN</button>
                    <button onclick="zoomOut()">OUT</button>
                    </div>
                </div>
            </div>
            <div class="waiterInfo"><b>AWAITING FOR TABLE IMPORT...</b></div>
            <div class="mainContent">
                <div class="chosenInfo flexInfo isHidden">
                   <div class="chosenInfoElement" style="aspect-ratio: 1/1;">Chosen field:</div>
                    <div class="border">
                        <div class="chosenInfoElement">Waiting...</div>
                       <div class="chosenInfoElement">Waiting...</div>
                       <div class="chosenInfoElement">Waiting...</div>
                       <div class="chosenInfoElement">Waiting...</div>
                       <div class="chosenInfoElement">Waiting...</div>
                       <div class="chosenInfoElement">Waiting...</div>
                       <div class="chosenInfoElement">Waiting...</div></div>
                </div>

                <div class="grid">

                </div>
            </div>

        </main>
        <!--<footer></footer>-->

    </div>
</body>
<script type="text/javascript" src="papaparse.min.js"></script>
<script type="text/javascript" src="newScript.js"></script>

</html>
